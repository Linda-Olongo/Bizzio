<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bizzio</title>
    <link rel="icon" type="image/png" href="{{ url_for('static', filename='image/logo.png') }}">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', sans-serif;
            height: 100vh;
            overflow: hidden;
            background: linear-gradient(135deg, #000 0%, #333 50%, #000 100%);
            display: flex;
            justify-content: center;
            align-items: center;
            position: relative;
        }

        body::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background-image:
                radial-gradient(2px 2px at 20px 30px, rgba(255, 255, 255, 0.9), transparent),
                radial-gradient(2px 2px at 40px 70px, rgba(255, 255, 255, 0.8), transparent),
                radial-gradient(1px 1px at 60px 90px, rgba(255, 255, 255, 0.7), transparent),
                radial-gradient(1px 1px at 80px 110px, rgba(255, 255, 255, 0.6), transparent),
                radial-gradient(2px 2px at 100px 130px, rgba(255, 255, 255, 0.9), transparent),
                radial-gradient(1px 1px at 120px 150px, rgba(255, 255, 255, 0.8), transparent);
            background-repeat: repeat;
            background-size: 200px 200px;
            animation: sparkle 2s ease-in-out infinite alternate;
            pointer-events: none;
        }

        /* Icônes flottantes subtiles */
        .floating-icons {
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            pointer-events: none;
            overflow: hidden;
        }

        .floating-icon {
            position: absolute;
            color: rgba(255, 255, 255, 0.1);
            font-size: 20px;
            animation: float 8s ease-in-out infinite;
        }

        .floating-icon:nth-child(1) {
            top: 10%;
            left: 10%;
            animation-delay: 0s;
        }

        .floating-icon:nth-child(2) {
            top: 20%;
            right: 15%;
            animation-delay: 1s;
        }

        .floating-icon:nth-child(3) {
            top: 60%;
            left: 20%;
            animation-delay: 2s;
        }

        .floating-icon:nth-child(4) {
            top: 70%;
            right: 10%;
            animation-delay: 3s;
        }

        .floating-icon:nth-child(5) {
            top: 40%;
            left: 5%;
            animation-delay: 4s;
        }

        .floating-icon:nth-child(6) {
            top: 30%;
            right: 5%;
            animation-delay: 5s;
        }

        .floating-icon:nth-child(7) {
            top: 80%;
            left: 15%;
            animation-delay: 6s;
        }

        .floating-icon:nth-child(8) {
            top: 15%;
            left: 50%;
            animation-delay: 7s;
        }

        @keyframes float {
            0%, 100% { 
                transform: translateY(0px) rotate(0deg); 
                opacity: 0.1;
            }
            25% { 
                transform: translateY(-20px) rotate(90deg); 
                opacity: 0.3;
            }
            50% { 
                transform: translateY(-10px) rotate(180deg); 
                opacity: 0.2;
            }
            75% { 
                transform: translateY(-30px) rotate(270deg); 
                opacity: 0.4;
            }
        }

        @keyframes sparkle {
            0% { opacity: 0.3; transform: scale(1) rotate(0deg); }
            100% { opacity: 1; transform: scale(1.2) rotate(360deg); }
        }

        .loading-container {
            text-align: center;
            z-index: 10;
            position: relative;
        }

        .brand-name {
            font-size: 6rem;
            font-weight: 700;
            color: #ffffff;
            margin-bottom: 30px;
            text-shadow: 0 0 30px rgba(255, 255, 255, 0.5);
            animation: pulse 2s ease-in-out infinite;
        }

        @keyframes pulse {
            0%, 100% { transform: scale(1); opacity: 0.8; }
            50% { transform: scale(1.1); opacity: 1; }
        }

        .loading-text {
            font-size: 1.5rem;
            color: #ffffff;
            margin-bottom: 40px;
            font-weight: 300;
            letter-spacing: 2px;
            animation: fadeInOut 3s ease-in-out infinite;
        }

        @keyframes fadeInOut {
            0%, 100% { opacity: 0.6; }
            50% { opacity: 1; }
        }


        .loading-dots {
            margin-top: 20px;
            display: flex;
            justify-content: center;
            gap: 10px;
        }

        .dot {
            width: 12px;
            height: 12px;
            background: #ffffff;
            border-radius: 50%;
            animation: bounce 1.4s ease-in-out infinite both;
        }

        .dot:nth-child(1) { animation-delay: -0.32s; }
        .dot:nth-child(2) { animation-delay: -0.16s; }
        .dot:nth-child(3) { animation-delay: 0s; }

        @keyframes bounce {
            0%, 80%, 100% { transform: scale(0.8); opacity: 0.5; }
            40% { transform: scale(1.2); opacity: 1; }
        }

        .version {
            position: absolute;
            bottom: 30px;
            left: 50%;
            transform: translateX(-50%);
            color: rgba(255, 255, 255, 0.7);
            font-size: 0.9rem;
            font-weight: 300;
        }

        @media (max-width: 768px) {
            .brand-name {
                font-size: 4rem;
            }
            
            .loading-text {
                font-size: 1.2rem;
            }
            
            .progress-bar {
                width: 250px;
            }
        }
    </style>
</head>
<body>
    <!-- Icônes flottantes subtiles -->
    <div class="floating-icons">
        <i class="fas fa-chart-line floating-icon"></i>
        <i class="fas fa-users floating-icon"></i>
        <i class="fas fa-shopping-cart floating-icon"></i>
        <i class="fas fa-database floating-icon"></i>
        <i class="fas fa-cog floating-icon"></i>
        <i class="fas fa-chart-bar floating-icon"></i>
        <i class="fas fa-file-alt floating-icon"></i>
        <i class="fas fa-lightbulb floating-icon"></i>
    </div>

    <div class="loading-container">
        <div class="brand-name">bizzio</div>
        <div class="loading-text">Initialisation du système...</div>
        <div class="loading-dots">
            <div class="dot"></div>
            <div class="dot"></div>
            <div class="dot"></div>
        </div>
    </div>
    
    <div class="version">Version 1.2.0</div>

    <script>
        setTimeout(() => {
            window.location.href = '/login';
        }, 3000);
    </script>

</body>
</html>
